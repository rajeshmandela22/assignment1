<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend style="text-align: center;">Students Data Entry Form</legend>
            <p>
                <label for="Student Name:">Student Name:</label>
                <input type="text" id="Student Name" name="Student Name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <p>Gender:</p>
                <input type="radio" id="boy" name="boy" value="Boy">
                <label for="boy">Boy</label>
                <input type="radio" id="girl" name="girl" value="Girl">
                <label for="girl;">Girl</label>
            </p>
            <p>
                <p>Subjects:</p>
                <input type="checkbox" id="tamil" name="tamil">
                <label for="tamil">Tamil</label>
                <input type="checkbox" id="telugu" name="telugu">
                <label for="telugu">Telugu</label>
                  <input type="checkbox" id="english" name="english">
                <label for="english">English</label>
                  <input type="checkbox" id="physics" name="physics">
                <label for="physics">Physics</label>
            </p>
            <p><label for="city/town">City/Town:</label>
            <select id="city/town" name="city/town">
                <option value="madurai">Madurai</option>
                <option value="andhra">Andhra</option>
                <option value="mumbai">Mumbai</option>
            </select>
            </p>
            <p>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            </p>
            <button>Clear</button>
            <button>Submit</button>
        </fieldset>        
    </form>
</body>
</html>
